apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordering-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ordering-app
  template:
    metadata:
      labels:
        app: ordering-app
    spec:
      containers:
      - name: ordering-app
        image: ordering-service-app:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8111
        env:
          - name: POSTGRES_USER
            value: "postgres_user"
          - name: POSTGRES_PASSWORD
            value: "12345"
          - name: POSTGRES_HOST
            value: "postgres"
          - name: POSTGRES_DATABASE
            value: "scheduler_db"
          - name: POSTGRES_PORT
            value: "5432"
          - name: RABBITMQ_HOST
            value: "rabbitmq"
          - name: RABBITMQ_USER
            value: "rabbitmq_user"
          - name: RABBITMQ_PASSWORD
            value: "rabbitmq_password"
          - name: RABBITMQ_PORT
            value: "5672"
          - name: RABBITMQ_QUEUE
            value: "twap_orders"
          - name: BYBIT_API_KEY
            value: wLGyejSeuDWRvCW6Bi
          - name: BYBIT_API_SECRET
            value: FZtJhu0II4cROlmQxRVxJs3elOvSBgd3vgFo
          - name: MONGODB_USER
            value: mongodb_user
          - name: MONGODB_PASSWORD
            value: mongodb_password
          - name: MONGODB_HOST
            value: mongodb
          - name: MONGODB_PORT
            value: "27017"
